# This action works with pull requests and pushes
name: Python Pep8 Continuous Integration

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: creyD/action_autopep8@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
